<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Word replacer</title>


	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>


<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1 class="display-3">Word replacer</h1>
  
</div>
  <br>
<div class="row" style="padding-left: 25px;">

<div class="col sm-4">
<div class="cotainer">
<form action="/replace" method="POST" required autocomplete="off">
Enter word to be replaced: <input type="text" name="replacetext" class="form-control">
<br>  
Enter replaced word: <input type="" name="thetext" class="form-control">
<br>
paste the paragraph: 
<textarea name="thepara" class="form-control"></textarea>
<br>
<input type="submit" value="Get the fixed paragraph" class="btn btn-primary">
</form>
</div>
</div>




<div class="col sm-4">
replaced text here:
<br>
<kbd>{{resulttext}}</kbd>
</div>

</div><!-- end row div here -->
<br>
<br>

<p> Made with &#10084;  by <a href="https://github.com/AaryanSinhaRoy">Aaryan Sinha Roy</a></p>
</body>
</html>
